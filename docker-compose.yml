services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: homecare
      POSTGRES_USER: homecare
      POSTGRES_PASSWORD: homecare
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homecare -d homecare"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://homecare:homecare@postgres:5432/homecare
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: homecare-audio
      JWT_SECRET: change-me-to-a-secure-random-string
      JWT_ISSUER: homecare-ai
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      DEBUG: "true"
      LOG_LEVEL: INFO
      # LLM Configuration for document extraction
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build: ./apps/worker
    environment:
      DATABASE_URL: postgresql+psycopg://homecare:homecare@postgres:5432/homecare
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: homecare-audio
      ASR_MODEL_SIZE: medium
      USE_GPU: "false"
      # LLM Configuration - set these in your .env file or export them
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      # Hugging Face token for speaker diarization
      HF_TOKEN: ${HF_TOKEN:-}
    volumes:
      - ./apps/worker:/app
      - model_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  web:
    build: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  pgdata:
  miniodata:
  model_cache:
