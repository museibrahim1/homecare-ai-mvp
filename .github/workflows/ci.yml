name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Pipeline Tests (Fast - No Docker required)
  # =============================================================================
  pipeline-tests:
    name: Pipeline Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pydantic pydantic-settings

      - name: Run pipeline tests
        run: |
          python -m pytest tests/pipeline/ -v --tb=short

  # =============================================================================
  # API Tests (Requires PostgreSQL)
  # =============================================================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: homecare_test
          POSTGRES_USER: homecare
          POSTGRES_PASSWORD: homecare
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install API dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run API tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+psycopg://homecare:homecare@localhost:5432/homecare_test
          JWT_SECRET: test-secret-key-for-ci
          REDIS_URL: redis://localhost:6379/0
          S3_ENDPOINT_URL: http://localhost:9000
          S3_ACCESS_KEY: minio
          S3_SECRET_KEY: minio12345
          S3_BUCKET: homecare-audio
        run: |
          python -m pytest ../../tests/api/ -v --tb=short

  # =============================================================================
  # Frontend Build Check
  # =============================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Type check
        working-directory: apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000

  # =============================================================================
  # Lint & Format Check
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (linter)
        run: ruff check apps/api/app --ignore E501
        continue-on-error: true

      - name: Check Black formatting
        run: black --check apps/api/app --line-length 100
        continue-on-error: true

  # =============================================================================
  # Docker Build Check
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: homecare-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/worker
          push: false
          tags: homecare-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: homecare-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
